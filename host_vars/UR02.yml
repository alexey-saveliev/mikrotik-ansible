---
# UR02 specific settings

dhcp_server:
  - name: VLAN100
    interface: "VLAN100"
    network: "10.100.0.0/16"
    dns: "10.100.0.2,10.100.0.3"
    default_gateway: "10.100.0.1"
    lease_time: "1h"
    pool:
      name: DHCP-VLAN100
      ranges:
        - "10.100.0.65-10.100.127.255"
#          - "10.100.128.0-10.100.255.254"

bridge_port:
  - name: ether1
    comment: Ansible Host
    pvid: 100
  - name: sfp-sfpplus3
    comment: Trunk port
    pvid: 100
    tagged: [100,110,120,130,140,150,160.170,180,190]
  - name: sfp-sfpplus4
    comment: Trunk port
    pvid: 100
    tagged: [100,110,120,130,140,150,160.170,180,190]