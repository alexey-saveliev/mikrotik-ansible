<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подстановка значений в шаблон</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            position: relative;
        }
        .copy-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #007BFF;
        }
        .copy-icon:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Генератор базовой конфигурации для устройств Mikrotik</h1>

    <label for="template">Выберите модель устройства:</label>
    <select id="template">
        <option value="CRS326-24S+2Q+">CRS326-24S+2Q+</option>
        <option value="CRS326-24G-2S+">CRS326-24G-2S+</option>
        <option value="CRS309-1G-8S+">CRS309-1G-8S+</option>
    </select>
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" placeholder="Введите сетевое имя устройства">

        <label for="vlan">Management VLAN id:</label>
        <input type="text" id="vlan" placeholder="Введите номер management VLAN">

        <label for="ip_address">IP адрес:</label>
        <input type="text" id="ip_address" placeholder="Введите IP адрес и маску в формате a.b.c.d/xx">

        <label for="gateway">IP адрес щлюза по умолчанию:</label>
        <input type="text" id="gateway" placeholder="Введите IP адрес шлюза по умолчанию a.b.c.d">
    </div>
    <button onclick="generateOutput()">Сгенерировать конфигурацию</button>

    <div class="output" id="output">
        <pre id="config"><!-- Здесь будет выводиться результат --></pre>        
        <i class="fas fa-copy copy-icon" onclick="copyToClipboard()"></i>
        
    </div>
</div>

<script>
    // Шаблоны конфигураций
    // CRS326-24S+2Q+
    // CRS326-24G-2S+
    // CRS309-1G-8S+
    const templates = {
        'CRS326-24S+2Q+': (name,vlan,ip_address,gateway) =>
`
/user group add name=ansible policy=read,write,api
/interface bridge add name=bridge pvid=${vlan}
/interface vlan add comment=Management interface=bridge name=VLAN100 vlan-id=100
/interface/bridge/port
    add bridge=bridge interface=ether1 pvid=${vlan}
    add bridge=bridge interface=qsfpplus1-1 pvid=${vlan}
    add bridge=bridge interface=qsfpplus1-2 pvid=${vlan}
    add bridge=bridge interface=qsfpplus1-3 pvid=${vlan}
    add bridge=bridge interface=qsfpplus1-4 pvid=${vlan}
    add bridge=bridge interface=qsfpplus2-1 pvid=${vlan}
    add bridge=bridge interface=qsfpplus2-2 pvid=${vlan}
    add bridge=bridge interface=qsfpplus2-3 pvid=${vlan}
    add bridge=bridge interface=qsfpplus2-4 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus1 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus2 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus3 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus4 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus5 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus6 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus7 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus8 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus9 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus10 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus11 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus12 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus13 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus14 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus15 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus16 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus17 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus18 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus19 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus20 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus21 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus22 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus23 pvid=${vlan}
    add bridge=bridge interface=sfp-sfpplus24 pvid=${vlan}
/interface bridge vlan
    add bridge=bridge comment=Management tagged=bridge,qsfpplus1-1,qsfpplus1-2,qsfpplus1-3,qsfpplus1-4,qsfpplus2-1,qsfpplus2-2,qsfpplus2-3,qsfpplus2-4,sfp-sfpplus1,sfp-sfpplus2,sfp-sfpplus3,sfp-sfpplus4,sfp-sfpplus5,sfp-sfpplus6,sfp-sfpplus7,sfp-sfpplus8,sfp-sfpplus9,sfp-sfpplus10,sfp-sfpplus11,sfp-sfpplus12,sfp-sfpplus13,sfp-sfpplus14,sfp-sfpplus15,sfp-sfpplus16,sfp-sfpplus17,sfp-sfpplus18,sfp-sfpplus19,sfp-sfpplus20,sfp-sfpplus21,sfp-sfpplus22,sfp-sfpplus23,sfp-sfpplus24 vlan-ids=100
    
`,
        intro: (name, age, city) => `Привет, меня зовут ${name}, мне ${age} лет, и я живу в городе ${city}.`,
        farewell: (name, age, city) => `До свидания, ${name}! Был рад познакомиться.`,
    };

    // Функция для сохранения значений в localStorage
    function saveValues() {
        const name = document.getElementById('name').value;
        const vlan = document.getElementById('vlan').value;
        const ip_address = document.getElementById('ip_address').value;
        const gateway = document.getElementById('gateway').value;

        localStorage.setItem('savedName', name);
        localStorage.setItem('savedVlan', vlan);
        localStorage.setItem('savedIPaddress', ip_address);
        localStorage.setItem('savedGateway', gateway);
    }

    // Функция для загрузки сохраненных значений из localStorage
    function loadValues() {
        const savedName = localStorage.getItem('savedName');
        const savedVlan = localStorage.getItem('savedVlan');
        const savedIPaddress = localStorage.getItem('savedIPaddress');
        const savedGateway = localStorage.getItem('savedGateway');

        if (savedName) document.getElementById('name').value = savedName;
        if (savedVlan) document.getElementById('vlan').value = savedVlan;
        if (savedIPaddress) document.getElementById('ip_address').value = savedIPaddress;
        if (savedGateway) document.getElementById('gateway').value = savedGateway;
    }

    // Функция для генерации текста
    function generateOutput() {
        // Получаем значения из полей ввода
        const templateKey = document.getElementById('template').value;
        const name = document.getElementById('name').value;
        const vlan = document.getElementById('vlan').value;
        const ip_address = document.getElementById('ip_address').value;
        const gateway = document.getElementById('gateway').value;

        // Сохраняем значения в localStorage
        saveValues();

        // Генерация текста в зависимости от выбранного шаблона
        const templateFunction = templates[templateKey];
        const outputText = templateFunction ? templateFunction(name, vlan, ip_address, gateway) : 'Шаблон не найден.';

        // Выводим результат в блок с id "output"
        document.getElementById('config').textContent = outputText;

        // Добавляем иконку копирования
        const copyIcon = document.createElement('i');
        copyIcon.className = 'fas fa-copy copy-icon';
        copyIcon.onclick = copyToClipboard;
        document.getElementById('output').appendChild(copyIcon);
    }

    // Функция для копирования текста в буфер обмена
    function copyToClipboard() {
        const outputText = document.getElementById('config').textContent;
        navigator.clipboard.writeText(outputText)
            .then(() => {
                alert('Текст скопирован в буфер обмена!');
            })
            .catch(() => {
                alert('Не удалось скопировать текст.');
            });
    }

    // Загружаем сохраненные значения при загрузке страницы
    window.onload = loadValues;
</script>

</body>
</html>
